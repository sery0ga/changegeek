---
layout: default
---
{% if page.image %}
<div class="header"
  style="background-color: #{{page.image_background}}; background-image: url('{{ page.image }}');">
</div>
{% endif %}
<div class="post">
  <div class="left-column">
  </div>
  <div class="right-column">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%-d %b %Y" }}</p>
    </header>

    <article class="post-content">
      <div class="chapter">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </article>
    <div class="col-md-12 pagination">
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="previous">Previous</a>
      {% else %}
        <span class="previous">Previous</span>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.previous.url }}" class="next">Next</a>
      {% else %}
        <span class="next ">Next</span>
      {% endif %}
    </div>
  </div>

</div>
