---
layout: default
---
<div class="header"
  style="background-color: #{{page.image_background}}; background-image: url('{{ page.image }}');">
</div>
<div class="post">
  <div class="left-column">
  </div>
  <div class="right-column">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%-d %b %Y" }}</p>
    </header>

    <article class="post-content">
      <div class="chapter">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </article>
  </div>

</div>
