<div class="tour">
  <div id="cities" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#cities" data-slide-to="0" class="active"></li>
      <li data-target="#cities" data-slide-to="1"></li>
      <li data-target="#cities" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner header" role="listbox">
      <div class="item active" id="helsinki">
        <div class="header-image"
            style="background-color: white; background-image: url('/images/i_walk.png');"></div>
        <!-- <img src="/images/i_walk.png" alt="..."> -->
        <div class="carousel-caption">
          <h3>Helsinki</h3>
        </div>
      </div>
      <div class="item" id="stockholm">
        <div class="header-image"
            style="background-color: white; background-image: url('/images/road.png');"></div>
        <div class="carousel-caption">
          <h3>Stockholm</h3>
        </div>
      </div>
      <div class="item" id="berlin">
        <div class="header-image"
            style="background-color: white; background-image: url('/images/meetup.png');"></div>
        <div class="carousel-caption">
          <h3>Berlin</h3>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#cities" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#cities" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="list-group">
          <div class="list-group-item">

              <img src="/images/hannu_marja_muuks.png" width="100" class="img-circle"/>
        Meeting with Hannu and Marja from <a href="http://muuks.fi" target="_blank">Muuks</a>
            </p>
          </div>
          <div class="list-group-item">
            <p class="list-group-item-text">
              <img src="/images/hannu_marja_muuks.png" width="100" class="img-circle"/>
        Meeting with Vasco
            </p>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <h1>Organisations I will visit</h1>
      </div>
    </div>
  </div>
</div>
